  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="//unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/docsify-demo-box-react@1.1.0/dist/docsify-demo-box-react.min.js"></script>

  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js');
    }
    
    var jsResources = '<scr' + 'ipt src="//unpkg.com/react@16/umd/react.production.min.js"></scr' + 'ipt>\n' +
      '<scr' + 'ipt src="//unpkg.com/react-dom@16/umd/react-dom.production.min.js"></scr' + 'ipt>';
    var cssResources = '';
    var bootCode = ''

    window.$docsify = {
      name: 'Laplace',
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      search: {
        placeholder: '搜索'
      },
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      },
      // repo: 'lanyuechen/doc',
      loadNavbar: true,
      // auto2top: true,
      loadSidebar: true,
      subMaxLevel: 4,
      plugins: [
        DemoBoxReact.create(jsResources, cssResources, bootCode),
        // EditOnGithubPlugin.create('https://github.com/lanyuechen/doc/blob/master/', undefined, '编辑'),
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/lanyuechen/doc/blob/master/' + vm.route.file

            return '[Edit on github](' + url + ')\n'
              + html
              + '\n\n'
              + 'Updated at {docsify-updated} by [lanyuechen](https://github.com/lanyuechen)'
          })
        },
      ],
      ga: 'UA-164129022-1',
      // coverpage: true,
      // themeColor: '#3F51B5',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>

  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
